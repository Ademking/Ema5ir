<ion-menu [content]="content" side="right">
  <ion-header no-border>
    <ion-toolbar color="primary">
      <ion-title class="menu-title">القائمة</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
    <ion-list no-lines padding>
      <button class="btn-menu" color="secondary" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button class="btn-menu" color="secondary" menuClose ion-item (click)="openFB()">
          صفحة الفيسبوك
      </button>
    </ion-list>
  </ion-content>
  <ion-footer text-center padding>

          <img alt="logo" height="40" src="assets/imgs/minilogo.png">
          <h6>Copyright &copy; 2018</h6>

  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
